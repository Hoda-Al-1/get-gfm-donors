<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>GoFundMe Donor Fetcher</title>
    <style>
        /* Reset some default styles */
        body, html {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        /* Container for the content */
        .container {
            margin: 20px auto;
            padding: 50px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Header styles */
        h1 {
            font-size: 18px;
            margin-bottom: 20px;
            color: #333;
        }

        /* Link button styles */
        .lnk_btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

            /* Hover effect for buttons */
            .lnk_btn:hover {
                background-color: #218838;
            }

            /* Focus effect for accessibility */
            .lnk_btn:focus {
                outline: 2px solid #218838;
                outline-offset: 2px;
            }
    </style>
</head>
<body>

    <div class="container">
        <h1>GoFundMe Donor Fetcher</h1>
        <a href="get_latest_donors.html" class="lnk_btn" target="_blank">Get Latest Donors</a>
        <a href="campain_donors_detail.html" class="lnk_btn" target="_blank">Campaign Donors Detail</a>
    </div>

</body>
</html>
