
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoFundMe Donor Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        #btnFetchDonors {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

            #btnFetchDonors:hover {
                background-color: #6da77a;
            }

            #btnFetchDonors:not(:disabled), #btnOpenLn:not(:disabled) {
                cursor: pointer;
            }

            #btnFetchDonors:disabled, #btnOpenLn:disabled {
                cursor: not-allowed;
            }

            #btnOpenLn {
            width: 40%;
            padding: 10px;
            background-color: #0a66c2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }

            #btnOpenLn:hover {
                background-color: #599fe5;
            }

        #searchProgressMsg {
            display:inline-block;
            width:34%
        }

        button:hover {
            background-color: #218838;
        }

        .donor-list-container {
            max-height: 400px; /* Set max height for the scrollable area */
            overflow-y: auto; /* Enable vertical scrolling */
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            position: relative; /* Set position relative for fixed header */
        }

        .donor-list-header {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr 1fr 1fr; /* Define grid for columns */
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            position: sticky; /* Sticky header */
            top: 0; /* Stick to the top */
            z-index: 1; /* Ensure header is on top */
        }

        .donor-item {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr 1fr 1fr; /* Match the header grid layout */
            padding: 10px;
            border-bottom: 1px solid #ccc;
            align-items: center; /* Center content vertically */
        }

            .donor-item:last-child {
                border-bottom: none;
            }
        /* LinkedIn Button Styling */
        .btn-cont {
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
        }

            .btn-cont svg {
                width: 24px;
                height: 24px;
            }

        .linkedin-btn svg {
            fill: #0a66c2;
        }

        .x-btn svg {
            fill: rgba(231, 233, 234, 1.00);
            background-color: rgb(0, 0, 0);
            width: 20px;
            height: 20px;
        }

        .btn-cont a {
            cursor: pointer;
            margin-right: 5px;
        }
        /* Full Page Loader */
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        #donorsCountContainer {
            margin: 10px 0px;
        }

        [data-sort]{
            cursor: pointer;
        }

            [data-sort][data-sort-dir="asc"]::after {
                content: " ↑";
            }
            [data-sort][data-sort-dir="desc"]::after {
                content: " ↓";
            }
    </style>
</head>
<body>

    <!-- Loader -->
    <div class="loader" id="loader">Loading... Please wait.</div>

    <div class="container">
        <h1>GoFundMe Donor Fetcher</h1>
        <p>Enter the campaign URL slug or the full URL:</p>

        <input type="text" id="campaignSlug" placeholder="Enter campaign URL slug or full URL" value="https://www.gofundme.com/f/help-mohammeds-family-flee-gaza?lang=en_GB&utm_campaign=fp_sharesheet&utm_medium=customer&utm_source=copy_link" />
        <button onclick="fetchDonors()" id="btnFetchDonors">Fetch Donors</button>
        <button onclick="searchLinkedin()" id="btnOpenLn" disabled>Search Donors in LinkedIn</button>
        <span id="searchProgressMsg"></span><span id="resultMsg"> </span>

        <div id="donorsCountContainer">
            Donors Count: <span id="donorsCount">0</span>
        </div>

        <div class="donor-list-container" id="donorListContainer">
            <div class="donor-list-header">
                <div>Rank</div>
                <div data-sort="name">Name</div>
                <div data-sort="amount">Amount</div>
                <div data-sort="last_donation_date">Last Donation</div>
                <div data-sort="donation_times">Donation Times</div>
                <div>Search</div>
            </div>
            <div class="donor-list" id="donorList"></div>
        </div>
    </div>
    <script src="campaign_list.js"></script>
    <script>
        const linkinSvg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24" fill="currentColor" class="mercado-match" focusable="false">
                <path d = "M20.5 2h-17A1.5 1.5 0 002 3.5v17A1.5 1.5 0 003.5 22h17a1.5 1.5 0 001.5-1.5v-17A1.5 1.5 0 0020.5 2zM8 19H5v-9h3zM6.5 8.25A1.75 1.75 0 118.3 6.5a1.78 1.78 0 01-1.8 1.75zM19 19h-3v-4.74c0-1.42-.6-1.93-1.38-1.93A1.74 1.74 0 0013 14.19a.66.66 0 000 .14V19h-3v-9h2.9v1.3a3.11 3.11 0 012.7-1.4c1.55 0 3.36.86 3.36 3.66z"></path>
        </svg >`;

        var newWindow;
        var global_donors = [];
        var singleDonors = [];
        var index = 0;

        // In the parent window
        window.addEventListener('message', (event) => {
            searchProgressMsg.innerHTML = `<strong>Checking donor</strong> ${index + 1} <strong>of</strong> ${global_donors.length}`;
            //if (event.origin !== 'http://your-origin.com') return; // Security check
            var data = event.data.data;
            if (event.data.type === 'responseData') {
                if (data.cnt == 1) {
                    const donor = global_donors[index];
                    const existingDonor = singleDonors.find(d => d.name === donor.name);
                    if (!existingDonor) {
                        singleDonors.push({ name: donor.name, url: data.url, amount: donor.amount, last_donation_date: donor.last_donation_date, last_donation_time_ago: timeAgo(donor.last_donation_date) });
                    }
                    resultMsg.innerHTML = `<strong>Found Donors:</strong> ${singleDonors.length}`;
                }
                index++;
                openLn();
            }
        });

        function searchLinkedin() {
            index = 0;
            singleDonors = [];
            resultMsg.innerHTML = '';
            searchProgressMsg.innerHTML = '';
            openLn();
        }

        function openLn() {
            var donorsLength = global_donors.length;
            if (index < donorsLength) {
                var donor = global_donors[index];
                var url = `https://www.linkedin.com/search/results/people/?keywords=${encodeURIComponent(donor.name)}&origin=GLOBAL_SEARCH_HEADER&sid=AfM`;

                const features = '';//'width=1,height=1,left=-1000,top=-1000';
                if (!newWindow || newWindow.closed) {
                    newWindow = window.open(url, '_blank', features);
                } else {
                    newWindow.location = url;
                }
            } else {
                if (newWindow && !newWindow.closed) {
                    newWindow.close();
                }
                console.info('all donors looped !');
                if (singleDonors.length > 0) {

                    // Call the function to download the CSV
                    //downloadCSV(singleDonors);

                    // Call the function to download the HTML file
                    downloadHTMLFile(singleDonors);
                }
            }
        }


        const xSvg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" class="r-4qtqp9 r-yyyyoo r-dnmrzs r-bnwqim r-lrvibr r-m6rgpd r-lrsllp r-1nao33i r-16y2uox r-8kz0gk"><g><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></g></svg>`;
        // Full Page Loader Control Functions
        function showLoader() {
            document.getElementById('loader').style.display = 'flex';
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        function timeAgo(date) {
            const now = new Date();
            const diffMs = now - date; // Difference in milliseconds

            const seconds = Math.floor(diffMs / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const months = Math.floor(days / 30);
            const years = Math.floor(days / 365);

            if (years > 0) {
                return `${years} year${years > 1 ? 's' : ''} ago`;
            } else if (months > 0) {
                return `${months} month${months > 1 ? 's' : ''} ago`;
            } else if (days > 0) {
                return `${days} day${days > 1 ? 's' : ''} ago`;
            } else if (hours > 0) {
                return `${hours} hour${hours > 1 ? 's' : ''} ago`;
            } else if (minutes > 0) {
                return `${minutes} minute${minutes > 1 ? 's' : ''} ago`;
            } else {
                return `${seconds} second${seconds > 1 ? 's' : ''} ago`;
            }
        }

        function getCampaignSlug(campaignSlugInput) {
            let campaignSlug;

            // Check if the input is a full URL or just the slug
            if (campaignSlugInput.includes('gofundme.com')) {
                // Extract the slug from the full URL
                const urlParts = campaignSlugInput.split('/');
                campaignSlug = urlParts[4].split('?')[0]; // Get the last part before any query parameters
            } else {
                campaignSlug = campaignSlugInput; // Treat as slug directly
            }
            return campaignSlug;
        }


        async function get_donors(camp_url, untilDays) {
            let donors = [];
            let offset = 0;
            const limit = 100; // Increased limit per page
            let hasNext = true; // Pagination flag

            while (hasNext) {
                try {
                    const response = await fetch(`https://gateway.gofundme.com/web-gateway/v1/feed/${camp_url}/donations?limit=${limit}&offset=${offset}&sort=undefined`, {
                        "headers": {
                            "accept": "application/json, text/plain, */*",
                            "sec-ch-ua": "\"Google Chrome\";v=\"129\", \"Not=A?Brand\";v=\"8\", \"Chromium\";v=\"129\"",
                            "sec-ch-ua-mobile": "?0",
                            "sec-ch-ua-platform": "\"Windows\""
                        },
                        "referrer": "https://www.gofundme.com/",
                        "referrerPolicy": "strict-origin-when-cross-origin",
                        "body": null,
                        "method": "GET",
                        "mode": "cors",
                        "credentials": "omit"
                    });

                    const data = await response.json();

                    // Append new donations to the donors array
                    var filtered = data.references.donations.filter(x => !x.is_anonymous);
                    if (untilDays > 0) {
                        filtered = filtered.filter(x => isWithinLastXDays(new Date(x.created_at) , untilDays));
                    }
                    const newDonors = filtered.map(x => ({
                        name: x.name,
                        amount: x.amount,
                        currencycode: x.currencycode,
                        created_at: new Date(x.created_at)
                    }));
                    donors = donors.concat(newDonors);

                    // Check if there are more pages
                    hasNext = data.meta.has_next;

                    if (untilDays > 0 && newDonors.length == 0) {
                        hasNext = false;
                    }

                    // Increment offset for the next page
                    offset += limit;

                } catch (error) {
                    console.error('Error fetching donors:', error);
                    hasNext = false; // Stop if there's an error
                }
            }

            // Summing amounts for each unique donor
            const summedDonors = donors.reduce((acc, donor) => {
                // Check if the donor already exists in the accumulator
                const existingDonor = acc.find(d => d.name === donor.name);

                if (existingDonor) {
                    // If donor exists, add the current amount to the existing total
                    existingDonor.amount += donor.amount;
                    existingDonor.donation_times++;
                    existingDonor.last_donation_date = existingDonor.last_donation_date > donor.created_at ? existingDonor.last_donation_date : donor.created_at;
                } else {
                    // If donor doesn't exist, add a new entry to the accumulator
                    acc.push({ name: donor.name, amount: donor.amount, currencycode: donor.currencycode, last_donation_date: donor.created_at, donation_times: 1 });
                }

                return acc;
            }, []);

            // Sort donors by amount in descending order
            summedDonors.sort((a, b) => b.amount - a.amount);

            return summedDonors;
        }

        function isWithinLastXDays(givenDate, untilDays) {
            const currentDate = new Date();

            // Calculate the difference in time (milliseconds)
            const differenceInTime = currentDate - givenDate;

            // Convert the time difference to days
            const differenceInDays = differenceInTime / (1000 * 60 * 60 * 24);

            return differenceInDays >= 0 && differenceInDays <= untilDays;
        }

        async function fetchDonors() {
            const campaignSlugInput = document.getElementById('campaignSlug').value;
            const donorListElement = document.getElementById('donorList');

            // Clear previous results
            donorListElement.innerHTML = '';

            const elements = document.querySelectorAll('[data-sort]');

            elements.forEach(element => {
                element.setAttribute('data-sort-dir', '');
            });

            let campaignSlug = getCampaignSlug(campaignSlugInput);

            if (campaignSlug) {
                // Show loader
                showLoader();

                global_donors = await get_donors(campaignSlug);

                // Hide loader
                hideLoader();

                donorsCount.innerHTML = global_donors.length;

                if (global_donors.length > 0) {
                    fillListHtml();
                    btnOpenLn.disabled = false;
                } else {
                    donorListElement.innerHTML = '<p>No non-anonymous donors found or unable to fetch donors.</p>';
                    btnOpenLn.disabled = true;
                }
            } else {
                donorListElement.innerHTML = '<p>Please enter a campaign URL slug or full URL.</p>';
                btnOpenLn.disabled = true;
            }
        }

        campaignSlug.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default form submission if inside a form
                fetchDonors();
            }
        });

        campaignSlug.addEventListener('focus', () => {
            // Select the text in the input field
            campaignSlug.select();
        });

        function fillListHtml() {
            const donorListElement = document.getElementById('donorList');
            donorListElement.innerHTML = '';
            global_donors.forEach((donor, index) => {
                const donorItem = document.createElement('div');
                donorItem.classList.add('donor-item');
                donorItem.innerHTML = `
                          <div>${index + 1}</div>
                          <div>${donor.name}</div>
                          <div>${donor.currencycode} ${donor.amount}</div>
                          <div>${timeAgo(donor.last_donation_date)}</div>
                          <div>${donor.donation_times}</div>
                          <div class="btn-cont">
                            <a class="linkedin-btn" href="https://www.linkedin.com/search/results/people/?keywords=${encodeURIComponent(donor.name)}&origin=GLOBAL_SEARCH_HEADER&sid=AfM" target="_blank">
                            ${linkinSvg}</a>
                            <a class="x-btn" href="https://x.com/search?q=${encodeURIComponent(donor.name)}&src=typed_query&f=user" target="_blank">
                            ${xSvg}</a>
</div>`;
                donorListElement.appendChild(donorItem);
            });
        }

        function downloadCSV(array) {
            // Convert JSON array to CSV
            const csvRows = [];
            const headers = Object.keys(array[0]);
            csvRows.push(headers.join(',')); // Add header row

            for (const item of array) {
                const values = headers.map(header => JSON.stringify(item[header], (key, value) => value || ''));
                csvRows.push(values.join(','));
            }

            // Create a CSV string
            const csvString = csvRows.join('\n');

            // Create a blob and generate a link
            const blob = new Blob([csvString], { type: 'text/csv' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('href', url);
            a.setAttribute('download', 'single_donors.csv');
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function downloadHTMLFile(donors) {
            donors = donors.sort((a, b) => a.last_donation_date - b.last_donation_date);
            // Create the HTML structure
            let htmlContent = `
            <!DOCTYPE html>
            <html lang="en">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Donors List</title>
                <style>
                    table {
                        width: 100%;
                        border-collapse: collapse;
                    }
                    th, td {
                        border: 1px solid #ddd;
                        padding: 8px;
                        text-align: left;
                    }
                    th {
                        background-color: #f2f2f2;
                    }
                    a:visited {
                        color: purple;
                    }
                </style>
            </head>
            <body>
                <h2>Donors List</h2>
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Amount</th>
                            <th>Last Donation</th>
                            <th>Profile</th>
                        </tr>
                    </thead>
                    <tbody>`;

            // Loop through the donors and add rows
            donors.forEach((donor, i) => {
                htmlContent += `
                        <tr>
                            <td>${(i + 1)}</td>
                            <td>${donor.name}</td>
                            <td>${donor.amount}</td>
                            <td>${donor.last_donation_time_ago}</td>
                            <td><a href="${donor.url}" target="_blank">Open Profile</a></td>
                        </tr>`;
            });

            htmlContent += `
                    </tbody>
                </table>
            </body>
            </html>`;

            // Create a Blob from the HTML content
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);

            // Create a link element and trigger the download
            const a = document.createElement('a');
            a.href = url;

            // Create a URL object
            const parsedUrl = new URL(campaignSlug.value);
            // Extract the pathname
            const pathname = parsedUrl.pathname; // "/f/bla-bla"
            // Split the pathname into segments and get the last segment
            const lastSegment = pathname.split('/').pop(); // "bla-bla"

            a.download = lastSegment + '.html';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        // Function to sort array by a given property
        function sortArrayByProperty(property, sortDir) {
            global_donors.sort((a, b) => {
                // Check if the property is a date or a number
                const aValue = a[property];
                const bValue = b[property];

                // Sort ascending; to reverse, swap (aValue, bValue) in subtraction
                if (aValue < bValue) return sortDir == 'asc' ? -1 : 1;
                if (aValue > bValue) return sortDir == 'asc' ? 1 : -1;
                return 0;
            });
        }

        // Event listener for elements with `data-sort`
        document.querySelectorAll('[data-sort]').forEach(element => {
            element.addEventListener('click', function () {
                const sortProperty = element.getAttribute('data-sort');
                var sortDir = element.getAttribute('data-sort-dir') || 'desc';
                sortDir = sortDir == 'asc' ? 'desc' : 'asc'
                element.setAttribute('data-sort-dir', sortDir);
                sortArrayByProperty(sortProperty, sortDir);

                // Select all elements with `data-sort` attribute
                const elements = document.querySelectorAll('[data-sort]');

                // Filter out elements where `data-sort` is not equal to "amount"
                const filteredElements = Array.from(elements).filter(element => element.getAttribute('data-sort') !== sortProperty);

                filteredElements.forEach(element => {
                    element.setAttribute('data-sort-dir', '');
                });

                fillListHtml();
            });
        });

        var latest_donors;
        async function get_latest_donors(days) {
            days = days || 10;
            latest_donors = [];
            for (var i = 0; i < campaign_list.length; i++) {
                var e = campaign_list[i];
                let campaignSlug = getCampaignSlug(e);
                var campain_latest_donors = await get_donors(campaignSlug, days);
                latest_donors = latest_donors.concat(campain_latest_donors);
            }
            global_donors = latest_donors;
            searchLinkedin();
        }


    </script>

</body>
</html>
