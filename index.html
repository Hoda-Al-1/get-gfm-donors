
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoFundMe Donor Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        h1 {
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

            button:hover {
                background-color: #218838;
            }

        .donor-list-container {
            margin-top: 20px;
            max-height: 400px; /* Set max height for the scrollable area */
            overflow-y: auto; /* Enable vertical scrolling */
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            position: relative; /* Set position relative for fixed header */
        }

        .donor-list-header {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr; /* Define grid for columns */
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            position: sticky; /* Sticky header */
            top: 0; /* Stick to the top */
            z-index: 1; /* Ensure header is on top */
        }

        .donor-item {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr 1fr; /* Match the header grid layout */
            padding: 10px;
            border-bottom: 1px solid #ccc;
            align-items: center; /* Center content vertically */
        }

            .donor-item:last-child {
                border-bottom: none;
            }
        /* LinkedIn Button Styling */
        .btn-cont {
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 12px;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
        }

            .btn-cont svg {
                width: 24px;
                height: 24px;
            }

            .linkedin-btn svg {
                fill: #0a66c2;
            }
        .x-btn svg {
            fill: rgba(231, 233, 234, 1.00);
            background-color: rgb(0, 0, 0);
            width: 20px;
            height: 20px;
        }

        .btn-cont a {
            cursor: pointer;
            margin-right: 5px;
        }
        /* Full Page Loader */
        .loader {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Loader -->
    <div class="loader" id="loader">Loading... Please wait.</div>

    <div class="container">
        <h1>GoFundMe Donor Fetcher</h1>
        <p>Enter the campaign URL slug or the full URL:</p>

        <input type="text" id="campaignSlug" placeholder="Enter campaign URL slug or full URL" value="https://www.gofundme.com/f/help-mohammeds-family-flee-gaza?lang=en_GB&utm_campaign=fp_sharesheet&utm_medium=customer&utm_source=copy_link" />
        <button onclick="fetchDonors()">Fetch Donors</button>

        <div class="donor-list-container" id="donorListContainer">
            <div class="donor-list-header">
                <div>Rank</div>
                <div>Name</div>
                <div>Amount</div>
                <div>Search</div>
            </div>
            <div class="donor-list" id="donorList"></div>
        </div>
    </div>
    <script>
        const linkinSvg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" data-supported-dps="24x24" fill="currentColor" class="mercado-match" focusable="false">
            <path d = "M20.5 2h-17A1.5 1.5 0 002 3.5v17A1.5 1.5 0 003.5 22h17a1.5 1.5 0 001.5-1.5v-17A1.5 1.5 0 0020.5 2zM8 19H5v-9h3zM6.5 8.25A1.75 1.75 0 118.3 6.5a1.78 1.78 0 01-1.8 1.75zM19 19h-3v-4.74c0-1.42-.6-1.93-1.38-1.93A1.74 1.74 0 0013 14.19a.66.66 0 000 .14V19h-3v-9h2.9v1.3a3.11 3.11 0 012.7-1.4c1.55 0 3.36.86 3.36 3.66z"></path>
    </svg >`;

        const xSvg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" class="r-4qtqp9 r-yyyyoo r-dnmrzs r-bnwqim r-lrvibr r-m6rgpd r-lrsllp r-1nao33i r-16y2uox r-8kz0gk"><g><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"></path></g></svg>`;
        // Full Page Loader Control Functions
        function showLoader() {
            document.getElementById('loader').style.display = 'flex';
        }

        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        async function get_donors(camp_url) {
            let donors = [];
            let offset = 0;
            const limit = 100; // Increased limit per page
            let hasNext = true; // Pagination flag

            while (hasNext) {
                try {
                    const response = await fetch(`https://gateway.gofundme.com/web-gateway/v1/feed/${camp_url}/donations?limit=${limit}&offset=${offset}&sort=undefined`, {
                        "headers": {
                            "accept": "application/json, text/plain, */*",
                            "sec-ch-ua": "\"Google Chrome\";v=\"129\", \"Not=A?Brand\";v=\"8\", \"Chromium\";v=\"129\"",
                            "sec-ch-ua-mobile": "?0",
                            "sec-ch-ua-platform": "\"Windows\""
                        },
                        "referrer": "https://www.gofundme.com/",
                        "referrerPolicy": "strict-origin-when-cross-origin",
                        "body": null,
                        "method": "GET",
                        "mode": "cors",
                        "credentials": "omit"
                    });

                    const data = await response.json();

                    // Append new donations to the donors array
                    const newDonors = data.references.donations.filter(x => !x.is_anonymous).map(x => ({
                        name: x.name,
                        amount: x.amount,
                        currencycode: x.currencycode
                    }));
                    donors = donors.concat(newDonors);

                    // Check if there are more pages
                    hasNext = data.meta.has_next;

                    // Increment offset for the next page
                    offset += limit;

                } catch (error) {
                    console.error('Error fetching donors:', error);
                    hasNext = false; // Stop if there's an error
                }
            }

            // Sort donors by amount in descending order
            donors.sort((a, b) => b.amount - a.amount);

            return donors;
        }

        async function fetchDonors() {
            const campaignSlugInput = document.getElementById('campaignSlug').value;
            const donorListElement = document.getElementById('donorList');

            // Clear previous results
            donorListElement.innerHTML = '';

            let campaignSlug;

            // Check if the input is a full URL or just the slug
            if (campaignSlugInput.includes('gofundme.com')) {
                // Extract the slug from the full URL
                const urlParts = campaignSlugInput.split('/');
                campaignSlug = urlParts[urlParts.length - 1].split('?')[0]; // Get the last part before any query parameters
            } else {
                campaignSlug = campaignSlugInput; // Treat as slug directly
            }

            if (campaignSlug) {
                // Show loader
                showLoader();

                const donors = await get_donors(campaignSlug);

                // Hide loader
                hideLoader();

                if (donors.length > 0) {
                    donors.forEach((donor, index) => {
                        const donorItem = document.createElement('div');
                        donorItem.classList.add('donor-item');
                        donorItem.innerHTML = `
                      <div>${index + 1}</div>
                      <div>${donor.name}</div>
                      <div>${donor.currencycode} ${donor.amount}</div>
                      <div class="btn-cont">
                        <a class="linkedin-btn" href="https://www.linkedin.com/search/results/people/?keywords=${encodeURIComponent(donor.name)}&origin=GLOBAL_SEARCH_HEADER&sid=AfM" target="_blank">
                        ${linkinSvg}</a>
                        <a class="x-btn" href="https://x.com/search?q=${encodeURIComponent(donor.name)}&src=typed_query&f=user" target="_blank">
                        ${xSvg}</a>
</div>`;
                        donorListElement.appendChild(donorItem);
                    });
                } else {
                    donorListElement.innerHTML = '<p>No non-anonymous donors found or unable to fetch donors.</p>';
                }
            } else {
                donorListElement.innerHTML = '<p>Please enter a campaign URL slug or full URL.</p>';
            }
        }

        campaignSlug.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault(); // Prevent default form submission if inside a form
                fetchDonors();
            }
        });
		
		 campaignSlug.addEventListener('focus', () => {
            // Select the text in the input field
            campaignSlug.select();
        });
	
    </script>

</body>
</html>
